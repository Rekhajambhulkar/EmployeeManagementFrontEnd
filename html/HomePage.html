<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/homePage.css">
    <title>Employee Payroll App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/homePage.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="Employee Payroll">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">FORM</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">Employee Details</div>
            <a href="../html/payrollForm.html" class="add-button">
                <img src="../assets/add-24px.svg" alt="Add Button">
                <div>Add User</div>
            </a>
        </div>
        <div class="table-main">
            <table id="table-Display" class="table">
                <thead>
                    <tr>
                        <th>firstname</th>
                        <th>lastname</th>
                        <th>emailId</th>
                        <th>salary</th>
                        <th>department</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
