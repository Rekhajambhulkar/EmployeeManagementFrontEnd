<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/payrollForm.css">
    <title>Employee Form</title>
    <script src="../js/Employee.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="Employee Payroll">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">FORM</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" onsubmit="save(event); return false">
            <div class="form-head">Employee Registration Form</div>
            <div class="row-content">
                <label class="label text" for="name">FirstName</label>
                <input class="input" type="text" id="fname" name="name" placeholder="your Firstname..." >
            </div>
            <div class="row-content">
                <label class="label text" for="name">LastName</label>
                <input class="input" type="text" id="lname" name="name" placeholder="your Lastname..." >
            </div>
            <div class="row-content">
                <label class="label text" for="emailId">Email</label>
                <input class="input" type="text" id="email" name="email" placeholder="your email...">
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <input class="input" type="text" id="salary" name="salary" placeholder="your salary...">
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <input class="input" type="text" id="department" name="department">
            </div>
            
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" onclick="save();" value="save" class="button submitButton">Submit</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
